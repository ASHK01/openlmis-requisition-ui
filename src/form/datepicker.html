<div class="olmis-datepicker">
    <i class="glyphicon glyphicon-calendar olmis-datepicker-icon"></i>
    <input type="text" class="form-control" id="{{inputId}}"
    	uib-datepicker-popup="dd-MM-yyyy" ng-model="value" is-open="isOpened" 
    	datepicker-options="dateOptions" close-text="Close" ng-click="openDatepicker()"/>
</div>
