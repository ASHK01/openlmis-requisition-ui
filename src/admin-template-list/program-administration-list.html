<div class="program-template-list">
    <div class="page">
        <h2>{{'label.programs' | message}}</h2>
        <div class="openlmis-table-container">
            <table class="openlmis-table" ng-if="vm.programs.length">
        		<thead>
        		<tr>
        			<th>{{'program.header' | message}}</th>
                    <th>{{'label.configured' | message}}</th>
        			<th>{{'label.actions' | message}}</th>
        		</tr>
        		</thead>
        		<tbody>
        		<tr ng-repeat="program in vm.programs">
        			<td>{{program.name}}</td>
                    <td>
        				<div ng-if="program.$template">
                            <i class="fa fa-check"></i>
                    	</div>
        			</td>
        			<td>
        				<div ng-if="program.$template">
                            <a ng-if="vm.canConfigureTemplates()" ng-click="vm.goToTemplate(program.$template.id)">({{'link.editTemplate' | message}})</a>
                    	</div>
                        <div ng-if="!program.$template">
                            <div>{{'link.createTemplate' | message}}</div>
        				</div>
        			</td>
        		</tr>
        		</tbody>
            </table>
        </div>
    </div>
</div>
