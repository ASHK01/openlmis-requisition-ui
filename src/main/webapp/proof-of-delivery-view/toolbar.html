<div id="action_buttons" class="action-buttons">
    <div class="form-cell button-row">
        <button id="savePodButton" ng-click="vm.savePod()" class="btn btn-default save-button" ng-if="!vm.isSubmitted()">{{'button.sync' | message}}</button>
        <button id="submitPodButton" ng-click="vm.submitPod()" class="btn btn-primary primary-action" ng-if="!vm.isSubmitted()">{{'button.submit' | message}}</button>
    </div>
</div>
