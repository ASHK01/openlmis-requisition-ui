<div class="status-message">
    <textarea ng-model="vm.requisition.draftStatusMessage" ng-hide="vm.displayAddComment()"></textarea>
    <input type="button" class="btn btn-primary" value="{{'button.addComment' | message}}"
           ng-click="vm.showTextArea()" ng-show="vm.displayAddComment()"/>
    <input type="button" class="btn delete-button" value="{{'button.removeComment' | message}}"
           ng-click="vm.hideTextArea()" ng-hide="vm.displayAddComment()"/>
</div>
