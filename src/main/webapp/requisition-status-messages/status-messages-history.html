<div class="status-message">
    <aside ng-repeat="statusMessage in vm.requisition.$statusMessages">
        <div class="status-header">
            <span>{{statusMessage.status | requisitionStatus}}</span>
            by {{statusMessage.authorFirstName}} {{statusMessage.authorLastName}}
            on {{statusMessage.createdDate | date: 'longDate'}}
        </div>
        <dl>
            <dd>{{statusMessage.body}}</dd>
        </dl>
    </aside>
</div>
