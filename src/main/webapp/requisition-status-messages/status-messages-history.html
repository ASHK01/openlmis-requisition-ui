<form class="status-messages-history">
    <aside class="status-history" ng-repeat="statusMessage in vm.requisition.$statusMessages">
        <div class="status-header">
            <span>{{statusMessage.status | capitalize }}</span>
            by {{statusMessage.authorFirstName}} {{statusMessages.authorLastName}}
            on {{statusMessage.createdDate | date: 'longDate'}}
        </div>
        <dl>
            <dd>{{statusMessage.body}}</dd>
        </dl>
    </aside>
</form>
