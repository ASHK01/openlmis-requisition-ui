<form name="addProductForm">
	<div class="form-group">
		<label for="category">{{'label.product.category' | message}}</label>
		<select class="form-control" ng-model="selectedCategory" ng-disabled="!requisition.$approvedCategories.length" ng-options="category.name for category in requisition.$approvedCategories | filter:categoryVisible" required>
			<option ng-value="" ng-if="!selectedCategory" openlmis-message="placeholder.select.category"></option>
		</select>
	</div>
	<div class="form-group">
		<label for="product">{{'label.product.name' | message}}</label>
		<select class="form-control" ng-model="selectedProduct" ng-disabled="!selectedCategory" ng-options="lineItem.name for lineItem in selectedCategory.lineItems | filter:productVisible" required>
			<option ng-value="" openlmis-message="placeholder.select.product"></option>
		</select>
	</div>
	<div class="form-group">
		<label for="requestedQuantity">{{'placeholder.quantity' | message}}</label>
		<input class="form-control" ng-model="requestedQuantity" required positive-integer>
	</div>
	<div class="form-group">
		<label for="requestedQuantity">{{'placeholder.explanation' | message}}</label>
		<input class="form-control" ng-model="requestedQuantityExplanation" ng-required="requestedQuantity">
	</div>
	<button class="add-product" ng-click="addProduct()" ng-disabled="!addProductForm.$valid">{{'button.add' | message}}</button>
	<button type="button" data-dismiss="modal" class="cancel">{{'button.cancel' | message}}</button>
</form>
