<form name="convertForm" ng-submit="vm.convertRnr()">
    <label for="filter">{{'create.user.select.warehouse' | message}}</label>
    <div class="form-group">
        <input class="filter" type="text" ng-model="searchText" placeholder="Filter warehouses"/>
    </div>
    <div class="form-group facilities">
        <label ng-repeat="facility in facilities | filter:searchText" class="radio">
            <input type="radio" name="radioBtn" ng-model="vm.requisition.supplyingFacility"
                   ng-value="name"/>
            {{facility.name}}
        </label>
    </div>
    <button class="convert-rnr" type="submit" ng-click="vm.hideModal()">
        {{'button.convert.to.order' | message}}</button>
</form>
