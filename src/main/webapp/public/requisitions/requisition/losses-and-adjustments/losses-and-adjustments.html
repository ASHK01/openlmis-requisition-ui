<div class="modal-header"><h3 openlmis-message="label.losses.adjustments"></h3></div>
<div class="modal-body">
    <div>
        <label openlmis-message="label.add.loss.adjustment"></label>
        <div class="row">
            <div class="col-md-5">
                <openlmis-select ng-model="adjustment.reason"
                    items="stockAdjustmentReasons"
                    field-displayed="name"
                    track-by="name">
                </openlmis-select>
            </div>
            <div class="col-md-3">
                <input type="number" min="0" openlmis-message="placeholder.quantity"
                       ng-model="adjustment.quantity" class="form-control" required />
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" ng-click="addAdjustment()" openlmis-message="button.add"></button>
            </div>
        </div>
    </div>
    <div class="adjustment-warning alert is-info" openlmis-message="label.no.losses.adjustment"
         ng-show="currentRnrLineItem.stockAdjustments == null || currentRnrLineItem.stockAdjustments.length === 0"></div>
    <div class="adjustment-list" ng-show="currentRnrLineItem.stockAdjustments.length > 0">
        <ul><li ng-repeat="adjustment in currentRnrLineItem.stockAdjustments" class="adjustment">
            <label for="adjustment-quantity-{{$index}}" >{{getReasonName(adjustment.reasonId)}}</label>
            <input id="adjustment-quantity-{{$index}}" class="form-control" ng-model="adjustment.quantity" type="number" min="0" />
            <button class="btn btn-danger" ng-click="removeAdjustment(adjustment)">{{'button.remove' | message}}</button>
        </li></ul>
    </div>

    <div class="adjustment-total clearfix alert is-error"
         ng-show="currentRnrLineItem.stockAdjustments.length > 0">
        <span class="pull-left" openlmis-message="label.losses.total"></span><span
            ng-bind="currentRnrLineItem.totalLossesAndAdjustments"></span>
    </div>

    <div class="modal-footer">
        <input type="submit" ng-click="closeLossesAndAdjustmentModal()"
               class="btn btn-default" openlmis-message="button.close"/>
    </div>
</div>
