
<div class="page">
  <h2 openlmis-message="label.initiate.requisition"></h2>
  <form ng-submit="loadPeriods()" class="form-filter">
    <fieldset class="form-group">
      <legend openlmis-message="label.requisition.facilityType"></legend>
      <label class="radio">
        {{'label.myFacility'|message}}
        <input type="radio" ng-model="selectedType" ng-value="0" ng-change="loadFacilityData(selectedType);" />
      </label>
      <label class="radio">
        {{'label.supervised.Facility'|message}}
        <input type="radio" ng-model="selectedType" ng-value="1"
               ng-change="loadFacilityData(selectedType);"
               ng-disabled="supervisedFacilitiesDisabled"/>
      </label>
    </fieldset>
    <div class="form-group" ng-show="!selectedType">
      <label for="facilityName" openlmis-message="label.requisition.facilityName"></label>
      <select id="facilityName"
        ng-model="selectedFacilityId"
        ng-options="facility.id as facility.name for facility in facilities"
        placeholder="label.select.facility" >
      </select>
    </div>
    <div class="form-group" ng-show="!selectedType">
      <label for="programListMyFacility" openlmis-message="label.program"></label>
      <select
        id="programListMyFacility"
        ng-model="selectedProgram"
        ng-options="program as program.name for program in programs"
        placeholder="{{'label.select.program' | message}}" >
      </select>
    </div>
    <div class="form-group" ng-show="selectedType">
      <label for="programListSupervisedFacility" openlmis-message="label.program"></label>
      <select
        id="programListSupervisedFacility"
        ng-change="loadFacilities(selectedProgram)"
        ng-model="selectedProgram"
        ng-options="program as program.name for program in programs"
        placeholder="{{'label.select.program' | message}}" >
      </select>
    </div>
    <div class="form-group" ng-show="selectedType">
      <label for="supervisedFacilityName" openlmis-message="label.requisition.facilityName"></label>
      <select
        id="supervisedFacilityName"
        ng-disabled="!selectedProgram"
        ng-model="selectedFacilityId"
        ng-options="facility.id as facility.name for facility in facilities | unique:'id'"
        placeholder="{{'label.select.facility' | message}}" >
      </select>
    </div>
    <fieldset class="form-group">
      <legend openlmis-message="label.requisition.type"></legend>
      <label class="radio">
        <span openlmis-message="requisition.type.regular"></span>
        <input type="radio" ng-model="emergency" ng-value="false" />
      </label>
      <label class="radio">
        <span openlmis-message="requisition.type.emergency"></span>
        <input type="radio" ng-model="emergency" ng-value="true" />
      </label>
    </fieldset>
    <div class="form-group">
      <input type="submit" value="{{'button.search'|message}}" class="btn btn-primary" />
    </div>
  </form>
  <div ng-show="selectedProgram && selectedFacilityId && periodGridData && !(periodGridData.length == 0)"
    ui-grid="periodGridOptions"
    class="grid grid-init-rnr"
    id="periodGrid">
  </div>
  <div ng-if="error" class="alert is-error" openlmis-message="error" ng-show="error"></div>
</div>
