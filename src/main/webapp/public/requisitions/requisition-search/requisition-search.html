<div class="page">
    <h2 openlmis-message="header.view.requisitions"></h2>
    <form class="form-filter">
        <div class="form-group">
            <label for="facility" openlmis-message="label.requisition.facilityName"></label>
            <select
                id="facility"
                placeholder="{{'label.select.facility'|message}}"
                ng-change="loadPrograms()"
                ng-model="selectedFacility"
                ng-options="facility as facility.name for facility in facilities"
                ng-required
                >
            </select>
        </div>
        <div class="form-group">
            <label for="program" openlmis-message="label.program"></label>
            <select
                id="program"
                placeholder="{{'label.select.program'|message}}"
                ng-required
                ng-model="selectedProgram"
                ng-options="program as program.name for program in programs"
                >
            </select>
        </div>
        <!--<div class="form-group">
            <label for="status" openlmis-message="label.status"></label>
            <div id="status"
                ng-dropdown-multiselect="" 
                options="statuses" 
                selected-model="selectedStatuses" 
                extra-settings="multiselectSettings">
            </div>
        </div>-->
        <div class="form-group">
            <label for="startDate" openlmis-message="label.from"></label>
            <openlmis-datepicker input-id="startDate" value="startDate"></openlmis-datepicker>
        </div>
        <div class="form-group">
            <label for="endDate" openlmis-message="label.to"></label>
            <openlmis-datepicker input-id="endDate" value="endDate"></openlmis-datepicker>
        </div>
        <div class="form-group">
            <input id="searchButton" ng-click="search()"
                class="btn btn-primary"
                openlmis-message="button.search" type="button"/>
        </div>
    </form>
    <div id="requisitionViewList" 
        class="grid grid-requisition-list" 
        ui-grid="gridOptions" 
        ng-if="requisitionList.length"></div>
    <div ng-if="error" class="alert is-info" openlmis-message="error" ng-show="error"></div>
</div>
