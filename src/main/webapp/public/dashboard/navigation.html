<ul>
  <li ng-repeat="state in states" ng-class="{'dropdown':hasChildStates(state)}">
  	<a ng-if="hasChildStates(state)" class="dropdown-toggle" openlmis-message="NavigationCtrl.getStateLabel(state)"></a>
    <a ng-if="!hasChildStates(state)" ui-sref="{{state}}" openlmis-message="NavigationCtrl.getStateLabel(state)"></a>
    <openlmis-navigation ng-if="hasChildStates(state)" class="dropdown-menu" root-state="state"></openlmis-navigation>
  </li>
</ul>
