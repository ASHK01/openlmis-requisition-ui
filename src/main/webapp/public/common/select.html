<div>
    <ui-select ng-model="selected.item" theme="select2" search-enabled="searchEnabled">
        <ui-select-match  ng-model="selected.item" placeholder="{{placeholder}}" >
            {{$select.selected[fieldDisplayed]}}</ui-select-match>
        <ui-select-choices style="width:parent"
                           repeat="item in items | orderBy:'{{orderBy}}' track by item[trackBy]">
            {{item[fieldDisplayed]}}
        </ui-select-choices>
    </ui-select>
</div>
